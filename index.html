<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<img src="images/logo.png" class="logo" alt="The Oldagram logo" />
				<img src="images/user-avatar.png" class="avatar" alt="Your avatar" />
			</header>
			<main>
				<section>
					<div class="user-header">
						<img src="images/avatar-vangogh.jpg" class="avatar" />
						<div class="user-details">
							<h2>Vincent Van Gogh</h2>
							<address>
								<a href="https://maps.google.com?q=Zudert"
									>Zudert, Netherlands</a
								>
							</address>
						</div>
					</div>
					<img
						src="images/post-vangogh.jpg"
						class="img-post"
						alt="A self-portrait painting of Vincent Van Gogh"
					/>
					<div class="interactions">
						<img
							src="images/icon-heart.png"
							alt="A black outline of the heart symbol"
						/>
						<img
							src="images/icon-comment.png"
							alt="A black outline of a speech bubble"
						/>
						<img
							src="images/icon-dm.png"
							alt="A black outline of the 'share' arrow"
						/>
					</div>
				</section>
			</main>
		</div>
		<script src="script.js"></script>
	</body>
</html>
